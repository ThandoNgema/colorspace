<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Space</title>
    <link rel="stylesheet" href="colorspace.css">
</head>
<body>
    <div class="groupbox">
        <div id="firstBox" class="box">
            <button id="counter">SET COUNTER</button>
            <h2 id="colorValue">RGB(255,255,255)</h2>
            <button id="stop">STOP</button>
        </div>
        <div id="secondBox" class="box">
            <button id="start">START</button>
            <button id="randomize">RANDOMIZE</button>
            <button id="toggle">TOGGLE</button>
        </div>
    </div>

    <script src="colorspace.js"></script>
</body>
</html>
